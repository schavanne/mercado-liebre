<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/ae7c764a16.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
        <form action="/register" method="POST">
            <div class="form">
                <h1>Registrarse</h1>
                <h2>Datos del Usuario</h2>
                <div class="cuadro">
                    <input type="text" name="" id="name" requerid><span class="barra"></span>
                    <label for="">Nombre y Apellido</label>
                </div>
                <div class="cuadro">
                    <input type="text" name="" id="name" requerid><span class="barra"></span>
                    <label for="">Nombre de Usuario</label>
                </div>
                <div class="cuadro">
                    <input type="email" name="" id="name" requerid><span class="barra"></span>
                    <label for="">Email</label>
                </div>
                <h2>Fecha de Nacimiento</h2>
                <div class="cuadro">
                    <input type="date" name="fecha" value="2021-07-22" min="1920-01-02" max="2018-01-01">
                </div>
                <div class="cuadro">
                    <input type="text" name="" id="name" requerid><span class="barra"></span>
                    <label for="">Domicilio</label>
                </div>
                <h2>Perfil del Usuario</h2>
                <div class="radio">
                    <input type="radio" name="TipoUsuario" id="Comprador">
                    <label for="Comprador">Comprador</label>
                </div>
                <div class="radio">
                    <input type="radio" name="TipoUsuario" id="Vendedor">
                    <label for="Vendedor">Vendedor</label>
                </div>
                <h2>Intereses</h2>
                <div class="checkbox">
                    <input type="checkbox" name="Electro" id="Electro">
                    <label for="Electro">Electro</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="Moda" id="Moda">
                    <label for="Moda">Moda</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="Hogar" id="Hogar">
                    <label for="Hogar">Hogar</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="Jugueteria" id="Jugueteria">
                    <label for="Jugueteria">Jugueteria</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="Vida Sana" id="Vida Sana">
                    <label for="Vida Sana">Vida Sana</label>
                </div>
                <div class="cuadro">
                    <label for="Imagen del Usuario">Imagen del Usuario</label>
                    <input type="file" name="" id="Imagen de Usuario">
                </div>
                <div class="cuadro">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="cuadro">
                    <label for="password">Confirme su contraseña</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="boton">
                    <a href="/">Enviar</a>
                    <!--<input type="submit" name="submit" id="Enviar">-->
                </div>
                <div>
                    <input class="boton" type="reset" name="reset" id="Borrar">
                </div>
            </div>
        </form>
    </body>
</html>
